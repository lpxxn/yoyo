openapi: "3.0.0"
servers:
  - url: "http://localhost:9087"
info:
  version: 1.0.0
  title: Robot-srv
paths:
  /screen/pwd:
    summary: save screen password for unlock the computer screen
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SaveScreenPassword'
      responses:
        '200':
          $ref: '#/components/responses/Normal'

  /unlock:
    get:
      responses:
        '200':
          $ref: '#/components/responses/Normal'


  /ping:
    get:
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pong'
components:
  responses:
    Normal:
      description: normal response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CommonData'

    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  schemas:
    SaveScreenPassword:
      type: object
      required:
        - pwd
      properties:
        pwd:
          type: string
          example: abc1234
    # base types
    Pong:
      type: object
      required:
        - ping
      properties:
        ping:
          type: string
          example: pong
    CommonData:
      type: object
      required:
        - code
        - desc
      properties:
        code:
          type: string
          example: OK
        desc:
          type: string
          example: SUCCESS
    # Schema for error response body
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      required:
        - code
        - message
